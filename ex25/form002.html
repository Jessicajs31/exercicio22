<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Texte de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="isu">Usuário</label>
        <input type="text" name="usu" id="iusu" required minlength="20" size="13" placeholder=".......@hotmail.com" autocomplete="username" >
        </p>
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="sen" id="isen" required minlength="5" maxlength="15" size="13" placeholder="" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar" >
        </p>
    </form>
    </body>
    
</body>
</html>
